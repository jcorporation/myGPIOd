name: "CodeQL"

on:
  push:
    branches: [ master, devel ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, devel ]
  schedule:
    - cron: '41 14 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Install libgpiod v2
      run: |
        sudo apt-get update
        sudo apt-get -y install wget build-essential
        wget https://git.kernel.org/pub/scm/libs/libgpiod/libgpiod.git/snapshot/libgpiod-2.1.tar.gz
        tar -xzf libgpiod-2.1.tar.gz
        cd libgpiod-2.1
        ./configure --enable-tools=no
        make
        sudo make install
        cd ..
        rm -rf libgpiod-2.1 libgpiod-2.1.tar.gz
        
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Compile
      run: |
        sudo ./build.sh installdeps 
        ./build.sh memcheck 

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
